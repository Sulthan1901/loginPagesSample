<!DOCTYPE html>
<html lang="id" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Welcome Back</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': '#1A3636',
            'secondary': '#40534C',
            'accent': '#677D6A',
            'light': '#D6BD98'
          }
        }
      }
    }
  </script>
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #1A3636 0%, #40534C 50%, #677D6A 100%);
    }

    .glass-effect {
      backdrop-filter: blur(15px);
      background: rgba(214, 189, 152, 0.05);
      border: 1px solid rgba(214, 189, 152, 0.15);
    }

    .input-focus:focus {
      border-color: #D6BD98;
      box-shadow: 0 0 0 3px rgba(214, 189, 152, 0.15);
    }

    .btn-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(26, 54, 54, 0.4);
    }

    .hero-pattern {
      background-image:
        radial-gradient(circle at 20% 80%, rgba(214, 189, 152, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(103, 125, 106, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(64, 83, 76, 0.05) 0%, transparent 50%);
    }
  </style>
</head>

<body class="h-full overflow-hidden">
  <div class="gradient-bg min-h-screen flex">
    <!-- Left Side - Hero Section -->
    <div class="w-1/2 relative">
      <img src="gambarkiri.jpg" alt="..." class="absolute h-full object-cover w-full" />
    </div>

    <!-- Right Side - Login Form -->
      <div class="w-full lg:w-1/2 flex flex-col justify-center items-center px-6 py-12 bg-white/30 backdrop-blur">
      <div class="w-full max-w-md">
        <!-- Mobile Logo (visible on small screens) -->
        <div class="lg:hidden text-center mb-8">
          <div class="mx-auto h-16 w-16 rounded-full bg-primary flex items-center justify-center mb-4">
            <svg class="h-8 w-8 text-light" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
        </div>

        <!-- Form Header -->
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-primary mb-2">Masuk ke Akun</h2>
          <p class="text-secondary/80">Selamat datang kembali! Silakan masuk ke akun Anda.</p>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-2xl p-8 shadow-xl border border-accent/20">
          <form class="space-y-6" onsubmit="handleLogin(event)">
            <!-- Email Field -->
            <div>
              <label for="email" class="block text-sm font-medium text-secondary mb-2">
                Alamat Email
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-accent/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207">
                    </path>
                  </svg>
                </div>
                <input id="email" name="email" type="email" required
                  class="input-focus block w-full pl-10 pr-3 py-3 border border-accent/30 rounded-lg bg-white/50 text-primary placeholder-accent/60 focus:outline-none focus:ring-0 transition-all duration-300"
                  placeholder="masukkan@email.anda">
              </div>
            </div>

            <!-- Password Field -->
            <div>
              <label for="password" class="block text-sm font-medium text-secondary mb-2">
                Kata Sandi
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-accent/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                    </path>
                  </svg>
                </div>
                <input id="password" name="password" type="password" required
                  class="input-focus block w-full pl-10 pr-10 py-3 border border-accent/30 rounded-lg bg-white/50 text-primary placeholder-accent/60 focus:outline-none focus:ring-0 transition-all duration-300"
                  placeholder="••••••••">
                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center"
                  onclick="togglePassword()">
                  <svg id="eye-icon" class="h-5 w-5 text-accent/60 hover:text-accent transition-colors" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                    </path>
                  </svg>
                </button>
              </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox"
                  class="h-4 w-4 text-primary bg-white border-accent/30 rounded focus:ring-light focus:ring-2">
                <label for="remember-me" class="ml-2 block text-sm text-secondary">
                  Ingat saya
                </label>
              </div>
              <div class="text-sm">
                <a href="#" class="font-medium text-accent hover:text-primary transition-colors">
                  Lupa kata sandi?
                </a>
              </div>
            </div>

            <!-- Submit Button -->
            <div>
              <button type="submit"
                class="btn-hover group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-light transition-all duration-300">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                  <svg class="h-5 w-5 text-light/60 group-hover:text-light/80" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1">
                    </path>
                  </svg>
                </span>
                Masuk ke Akun
              </button>
            </div>

            <!-- Social Login -->
            <div class="grid grid-cols-2 gap-3">
              <button type="button"
                class="w-full inline-flex justify-center py-2 px-4 border border-accent/30 rounded-lg shadow-sm bg-white/70 text-sm font-medium text-secondary hover:bg-white hover:shadow-md transition-all duration-300">
                <svg class="h-5 w-5" viewBox="0 0 24 24">
                  <path fill="currentColor"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                  <path fill="currentColor"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                  <path fill="currentColor"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                  <path fill="currentColor"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                <span class="ml-2">Google</span>
              </button>
              <button type="button"
                class="w-full inline-flex justify-center py-2 px-4 border border-accent/30 rounded-lg shadow-sm bg-white/70 text-sm font-medium text-secondary hover:bg-white hover:shadow-md transition-all duration-300">
                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                </svg>
                <span class="ml-2">Facebook</span>
              </button>
            </div>
          </form>

          <!-- Sign Up Link -->
          <div class="mt-6 text-center">
            <p class="text-secondary/80">
              Belum punya akun?
              <a href="#" class="font-medium text-accent hover:text-primary transition-colors">
                Daftar sekarang
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
